name: "CodeQL analysis"

on: [push]

jobs:
  build:

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: recursive
    - uses: Anthophila/codeql-action/codeql/init@master
      with:
        language: javascript
    - uses: Anthophila/codeql-action/codeql/finish@master
      with:
        results_folder: ../codeql_results/sarif
    - uses: Anthophila/codeql-action/codeql/upload-sarif@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        sarif_folder: ../codeql_results/sarif
